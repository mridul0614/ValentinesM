<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Beautiful Wife ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab, #ffffff);
  background-size: 300% 300%;
  animation: gradientMove 12s ease infinite;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Main Card */
.card {
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.15);
  padding: 60px 80px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 0 60px rgba(255,255,255,0.4);
  border: 1px solid rgba(255,255,255,0.4);
  max-width: 700px;
  animation: fadeIn 2s ease;
}

.title {
  font-family: 'Great Vibes', cursive;
  font-size: 55px;
  margin-bottom: 20px;
}

.question {
  font-size: 38px;
  font-weight: 800;
  margin-bottom: 40px;
}

button {
  padding: 15px 40px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  margin: 15px;
  cursor: pointer;
  transition: 0.4s ease;
  font-family: 'Playfair Display', serif;
}

#yesBtn {
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  box-shadow: 0 0 25px rgba(255,255,255,0.8);
}

#yesBtn:hover {
  transform: scale(1.1);
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: transparent;
  border: 2px solid white;
  color: white;
  position: absolute;
}

.hidden {
  display: none;
}

.message {
  font-size: 22px;
  line-height: 1.8;
  animation: fadeIn 3s ease forwards;
  opacity: 0;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* Floating Hearts */
.heart, .rose, .balloon {
  position: fixed;
  font-size: 30px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

</style>
</head>

<body>

<div class="card" id="main">
  <div class="title">For My Beautiful Wife ‚ù§Ô∏è</div>
  <div class="question">Will you be my Valentine?</div>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No</button>
</div>

<div class="card hidden" id="loveMessage">
  <div class="title">To My Beautiful Valentine ‚ù§Ô∏è</div>
  <div class="message">
    Your presence in my life is like a blessing,  
    you have made my life beautiful and every moment with you feels like heaven.  
    I have never been so happy in my life before.  
    I love you so much for everything. üíï
  </div>
</div>

<script>

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const main = document.getElementById("main");
const loveMessage = document.getElementById("loveMessage");

/* Yes Click */
yesBtn.addEventListener("click", () => {
  main.classList.add("hidden");
  loveMessage.classList.remove("hidden");
  createRomanticElements();
});

/* Moving No Button */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* Romantic Floating Elements */
function createRomanticElements() {
  setInterval(() => {
    const items = ["‚ù§Ô∏è", "üåπ", "üíê", "üéà"];
    const el = document.createElement("div");
    el.classList.add("heart");
    el.innerHTML = items[Math.floor(Math.random() * items.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (Math.random() * 20 + 20) + "px";
    el.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(el);

    setTimeout(() => {
      el.remove();
    }, 7000);

  }, 300);
}

</script>

</body>
</html>
