<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Italiana&display=swap" rel="stylesheet">

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #3b0a18 0%, #1a0007 60%, #000000 100%);
  font-family: 'Cormorant Garamond', serif;
  color: #f5e6d3;
  overflow: hidden;
}

/* Subtle ambient glow */
body::before {
  content: "";
  position: absolute;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, rgba(180,40,70,0.35), transparent 70%);
  animation: slowPulse 8s ease-in-out infinite alternate;
}

@keyframes slowPulse {
  from { transform: scale(1); opacity: 0.5; }
  to { transform: scale(1.2); opacity: 0.8; }
}

/* Elegant Card */
.card {
  position: relative;
  text-align: center;
  max-width: 800px;
  padding: 80px 60px;
  background: rgba(255, 255, 255, 0.04);
  backdrop-filter: blur(25px);
  border: 1px solid rgba(212, 175, 55, 0.2);
  border-radius: 20px;
  box-shadow: 0 0 60px rgba(212, 175, 55, 0.15);
  animation: fadeIn 2s ease forwards;
}

.hidden {
  display: none;
}

.title {
  font-family: 'Italiana', serif;
  font-size: 56px;
  letter-spacing: 2px;
  margin-bottom: 30px;
  color: #e8c27a;
}

.subtitle {
  font-size: 28px;
  margin-bottom: 60px;
  font-weight: 400;
  letter-spacing: 1px;
}

button {
  padding: 14px 45px;
  font-size: 18px;
  border-radius: 50px;
  border: 1px solid #d4af37;
  background: transparent;
  color: #e8c27a;
  cursor: pointer;
  letter-spacing: 1px;
  transition: all 0.4s ease;
}

button:hover {
  background: #d4af37;
  color: #1a0007;
  box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
}

.message {
  font-size: 22px;
  line-height: 1.9;
  font-weight: 300;
  opacity: 0;
  animation: fadeIn 3s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="card" id="page1">
  <div class="title">For My Beautiful Wife</div>
  <div class="subtitle">Will you be my Valentine?</div>
  <button id="yesBtn">Yes</button>
</div>

<div class="card hidden" id="page2">
  <div class="title">My Valentine</div>
  <div class="message">
    Your presence in my life is not merely a blessing â€”  
    it is the quiet miracle that changed everything.  
    <br><br>
    With you, love feels deeper, time feels softer,  
    and every moment carries meaning.  
    <br><br>
    I cherish you beyond words.
  </div>
</div>

<script>

const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");

document.getElementById("yesBtn").addEventListener("click", () => {
  page1.classList.add("hidden");
  page2.classList.remove("hidden");
});

</script>

</body>
</html>
