<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:wght@300;400&family=Parisienne&display=swap" rel="stylesheet">

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #7a1e32 0%, #3a0614 60%, #140006 100%);
  font-family: 'Cormorant Garamond', serif;
  color: #f8e9d4;
  overflow: hidden;
}

/* Soft drifting lights */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255, 215, 150, 0.6);
  border-radius: 50%;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0; }
  20% { opacity: 0.8; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
.card {
  position: relative;
  max-width: 760px;
  padding: 90px 80px;
  text-align: center;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(20px);
  border-radius: 25px;
  border: 1px solid rgba(212,175,55,0.25);
  box-shadow: 0 0 70px rgba(212,175,55,0.12);
  animation: fadeUp 2s ease forwards;
}

.hidden { display: none; }

.title {
  font-family: 'Playfair Display', serif;
  font-size: 54px;
  margin-bottom: 25px;
  background: linear-gradient(90deg, #f7d9a7, #e8c27a, #f7d9a7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  font-size: 26px;
  margin-bottom: 60px;
  font-weight: 300;
}

button {
  padding: 15px 50px;
  font-size: 18px;
  border-radius: 50px;
  border: 1px solid #e8c27a;
  background: transparent;
  color: #f7d9a7;
  cursor: pointer;
  transition: all 0.4s ease;
}

button:hover {
  background: #e8c27a;
  color: #3a0614;
  transform: translateY(-4px);
  box-shadow: 0 0 30px rgba(232,194,122,0.6);
}

.message {
  font-size: 22px;
  line-height: 1.9;
  opacity: 0;
  animation: fadeIn 4s ease forwards;
}

.final-line {
  margin-top: 40px;
  font-family: 'Parisienne', cursive;
  font-size: 34px;
  color: #f7d9a7;
  animation: heartbeat 3s ease-in-out infinite;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  to { opacity: 1; }
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <div class="title">For My Beautiful Wife</div>
  <div class="subtitle">Will you be my Valentine?</div>
  <button id="yesBtn">Say Yes</button>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <div class="title">My Valentine</div>
  <div class="message">
    You are the calm in my chaos,  
    the warmth in my quietest moments.  
    <br><br>
    With you, love feels effortless —  
    like it was always meant to be this way.  
    <br><br>
    Every day with you is my favorite chapter.
  </div>
  <div class="final-line">
    And I choose you… always.
  </div>
</div>

<script>

const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");

document.getElementById("yesBtn").addEventListener("click", () => {
  page1.classList.add("hidden");
  page2.classList.remove("hidden");
});

/* Soft floating light particles */
setInterval(() => {
  const p = document.createElement("div");
  p.classList.add("particle");
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (Math.random() * 6 + 6) + "s";
  document.body.appendChild(p);

  setTimeout(() => {
    p.remove();
  }, 12000);
}, 500);

</script>

</body>
</html>
